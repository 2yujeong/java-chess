<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체스 게임</title>
</head>
<body>

<script>
    let user1 = prompt("게임을 진행할 유저의 이름을 입력하세요.");
    let user2 = prompt("상대편의 이름을 입력하세요.");

    fetch("http://localhost:4567/users", {
        method: 'POST', body: JSON.stringify({
            user1, user2
        })
    }).then(res => res.json()).then(data => {
        location.replace("/new_game/" + data.id);
    })
</script>
</body>
</html>
