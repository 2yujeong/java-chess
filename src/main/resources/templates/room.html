<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8" />
  <title>우아한 체스</title>
  <link rel="stylesheet" href="./style.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div>
    <button id="create-button" type="button" class="btn btn-primary" style="margin: 20px">방 생성</button>
    <button id="search-button" type="button" class="btn btn-secondary">검색</button>
    <p style="margin: 15px 15px 15px 20px;">플레이어 이름으로 검색해야 결과가 출력됩니다.</p>
    <div>
      <table class="table" style="width: 800px; margin: 30px;">
        <thead class = "table-dark">
          <tr>
            <th scope="col">room number</th>
            <th scope="col">white player</th>
            <th scope="col">black player</th>
            <th scope="col">turn</th>
            <th scope="col">finish</th>
          </tr>
        </thead>
        <tbody id="board-list">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
<script src="./room.js"></script>
</html>
