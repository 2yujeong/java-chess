            border-radius: 20px;
            box-shadow: 10px 10px 20px #000808;
        }

        .rank-board {
            display: flex;
            flex-direction: row;
        }

        .rank-set {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-text {

            align-items: center;
            justify-content: center;
        }

        .rank {

            flex-direction: row;
            align-items: center;
        }


        .cell {

            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white-cell {

            background-clip: content-box;
