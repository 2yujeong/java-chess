    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #333;
        }

        .wrapper {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .chess-board {
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: #5A3C29;
            box-shadow: 0 0 15px #222;
        }

        .chess-row {
            display: flex;
            flex-direction: column;
        }

        .chess-col {
            width: 64px;
            height: 64px;
        }

        .chess-row:nth-child(2n) .chess-col {
            background-color: #5A3C29;
        }

        .chess-row:nth-child(2n) .chess-col:nth-child(2n) {
            background-color: #EDCAA4;
        }

        .chess-row:nth-child(2n + 1) .chess-col {
            background-color: #EDCAA4;
        }

        .chess-row:nth-child(2n + 1) .chess-col:nth-child(2n) {
            background-color: #5A3C29;
        }

        .chess-container {
            display: flex;
        }

        .chess-file {
            display: flex;
            justify-content: center;
            background: #EDCAA4;
        }

        .chess-rank {
            display: flex;
            flex-direction: column-reverse;
            background: #EDCAA4;
        }

        .chess-symbol {
            color: #5A3C29;
            text-align: center;
            font-weight: bold;
        }

        .chess-file .chess-symbol {
            width: 64px;
            height: 24px;
            padding: 0 12px;
        }

        .chess-rank .chess-symbol {
            width: 24px;
            height: 64px;
            padding: 12 0px;
            line-height: 64px;
        }

        .chess-map {
            display: flex;
            border: 4px solid #5A3C29;
        }
    </style>
</head>
