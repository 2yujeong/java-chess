<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/chess.css" rel="stylesheet" type="text/css"/>
    <title>Play Chess!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="mainGame">
    <h1 id="title">Play Chess!</h1>
    <div id="chessBoard">
        {{#squares}}
        <div id="{{position}}" class="square">
            {{#if piece}}
            <img alt="position" class="squareImage" src="../images/{{piece}}.png"/>
            {{else}}
            <img alt="empty" src="../images/blank.png"/>
            {{/if}}
        </div>
        {{/squares}}
    </div>

    <div id="InfoUI">
        <div id="teamInfoUI">
            <div id="turn">{{turn}}팀의 차례입니다.</div>
            <div id="score">
                {{#scores}}
                <div id="{{team}}">{{team}} 점수 | {{score}}점</div>
                {{/scores}}
            </div>
        </div>
        <div id="btnInfoUI">
            <p> 🗣 종료 전 저장하기를 눌러야 게임을 이어할 수 있습니다.</p>
            <button onclick="save()" class="btn">저장하기</button>
            <form action="/play" method="get" class="btn">
                <button>종료하기</button>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/move.js"></script>
</html>
